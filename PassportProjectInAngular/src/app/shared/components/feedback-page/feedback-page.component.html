<html lang="en">
  <body class="d-flex flex-column min-vh-100 bg-light">
    <app-header></app-header>
    <div class="container-fluid mb-5">
      <div class="container content-section">
        <h1 class="text-center text-primary mt-5">Feedback and Raise Issue</h1>

        <form id="complaint-form" class="mt-3">
          <!-- Fieldset for User Authentication -->
          <fieldset class="border rounded p-4">
            <legend class="text-primary font-weight-bold">
              User Authentication
            </legend>
            <div class="form-group">
              <label for="username" class="text-primary">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-primary">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </fieldset>

          <!-- Fieldset for Type Selection -->
          <fieldset class="border rounded p-4">
            <legend class="text-primary font-weight-bold">Type</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="complaint"
                name="type"
                value="complaint"
                required
              />
              <label class="form-check-label" for="complaint">Complaint</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="feedback"
                name="type"
                value="feedback"
                required
              />
              <label class="form-check-label" for="feedback">Feedback</label>
            </div>
            <small class="form-text text-danger" id="type-error"></small>
          </fieldset>

          <!-- Fieldset for Description -->
          <fieldset class="border rounded p-4">
            <legend class="text-primary font-weight-bold">Description</legend>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="5"
              placeholder="Please provide your feedback or complaint in detail."
              required
            ></textarea>
            <small class="form-text text-danger" id="description-error"></small>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div><app-footer></app-footer></div>
  </body>
</html>

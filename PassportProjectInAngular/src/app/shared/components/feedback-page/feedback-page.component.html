<app-header></app-header>

<div class="container pad-top mt-3 mb-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Submit Your Feedback</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="passportNumber">Passport/Application Number</label>
              <input
                type="text"
                class="form-control"
                id="passportNumber"
                placeholder="Enter your Passport or Application Number"
                onblur="validatePassportNumber()"
              />
              <div id="passportNumberFeedback"></div>
            </div>
            <div class="form-group mt-3">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter your Full Name"
              />
              <div id="fullNameFeedback"></div>
            </div>
            <div class="form-group mt-3">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email Address"
              />
              <div id="emailError"></div>
            </div>
            <div class="form-group mt-3">
              <label for="mobile">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="mobileNumber"
                placeholder="Enter your Mobile Number"
              />
              <div id="mobileFeedback"></div>
            </div>
            <div class="form-group mt-3">
              <label for="feedbackType">Feedback Type</label>
              <select class="form-control" id="feedbackType">
                <option value="" disabled selected>Select Feedback Type</option>
                <option value="service">Service Quality</option>
                <option value="staff">Staff Behavior</option>
                <option value="processing">Processing Time</option>
                <option value="facility">Facility Cleanliness</option>
                <option value="other">Other</option>
              </select>
              <div id="feedbackTypeFeedback"></div>
            </div>
            <div class="form-group mt-3">
              <label for="rating">Rating</label>
              <select class="form-control" id="rating">
                <option value="" disabled selected>Select Rating</option>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
              </select>
              <div id="ratingFeedback"></div>
            </div>
            <div class="form-group mt-3">
              <label for="feedbackDetails">Feedback Details</label>
              <textarea
                class="form-control"
                id="feedbackDetails"
                rows="5"
                placeholder="Describe your experience in detail"
                style="resize: none"
              ></textarea>
              <div id="feedbackDetailsFeedback"></div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn-getstarted">
                Submit Feedback
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-header></app-header>
<div class="container pad-top mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card for feedback form -->
      <div class="card shadow-lg border-0 rounded-3">
        <!-- Card header -->
        <div class="card-header bg-primary text-white text-center rounded-top">
          <h4>Submit Your Feedback</h4>
        </div>
        <!-- Card body -->
        <div class="card-body p-4">
          <!-- Feedback form -->
          <form [formGroup]="feedbackForm">
            <!-- Email Address -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                formControlName="email"
                placeholder="Enter your Email Address"
              />
              <div
                *ngIf="
                  feedbackForm.get('email')?.invalid &&
                  feedbackForm.get('email')?.touched
                "
                class="text-danger mt-1"
              >
                <div *ngIf="feedbackForm.get('email')?.errors?.['required']">
                  Email Address is required.
                </div>
                <div *ngIf="feedbackForm.get('email')?.errors?.['email']">
                  Enter a valid Email address.
                </div>
              </div>
            </div>

            <!-- Rating -->
            <div class="form-group mb-4">
              <label for="rating" class="form-label">Rating</label>
              <select
                class="form-select form-select-lg"
                id="rating"
                formControlName="rating"
              >
                <option value="" selected>Choose Rating</option>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
              </select>
              <div
                *ngIf="
                  feedbackForm.get('rating')?.invalid &&
                  feedbackForm.get('rating')?.touched
                "
                class="text-danger mt-1"
              >
                Rating is required.
              </div>
            </div>

            <!-- Feedback Details -->
            <div class="form-group mb-4">
              <label for="feedbackDetails" class="form-label"
                >Feedback Details</label
              >
              <textarea
                class="form-control form-control-lg"
                id="feedbackDetails"
                formControlName="feedbackDetails"
                rows="5"
                placeholder="Describe your experience in detail"
                style="resize: none"
              ></textarea>
              <div
                *ngIf="
                  feedbackForm.get('feedbackDetails')?.invalid &&
                  feedbackForm.get('feedbackDetails')?.touched
                "
                class="text-danger mt-1"
              >
                Feedback Details are required.
              </div>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-3"
                [disabled]="feedbackForm.invalid"
                (click)="submitFeedback()"
              >
                Submit Feedback
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                (click)="resetForm()"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

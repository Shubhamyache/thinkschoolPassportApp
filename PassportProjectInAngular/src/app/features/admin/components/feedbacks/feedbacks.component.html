  <!-- Table -->
  <div class="row">
    <div class="col-lg-12">
      <div class="table-container table-responsive border mb-3">
        <table class="table table-bordered table-striped">
          <caption class="table-caption">
            List of Feedbacks
          </caption>
          <thead>
            <tr>
              <th>Email Address</th>
              <th>Rating</th>
              <th>Feedback Details</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of allFeedbacks">
              <td>{{ feedback.email }}</td>
              <td>{{ feedback.rating }}</td>
              <td>{{ feedback.feedbackDetails }}</td>
              <td>
                <div class="btn-group" role="group">
                  <span
                    class="icon-delete"
                    (click)="deleteFeedback(feedback.feedbackId)"
                  >
                    <i class="fas fa-trash"></i>
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

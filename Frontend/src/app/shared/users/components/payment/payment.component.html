<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">Passport Application Payment</h1>

  <!-- Payment Details -->
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">Application Details</h2>
      <div class="form-group">
        <label for="passport-number">Passport Number:</label>
        <input
          type="text"
          class="form-control"
          id="passport-number"
          [(ngModel)]="passportNumber"
          required
        />
      </div>
    </div>
  </div>

  <!-- Select Payment Method -->
  <h2 class="text-primary mb-3">Select Payment Method:</h2>
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="payment-method"
      id="credit-card"
      value="credit-card"
      [(ngModel)]="selectedPaymentMethod"
      (change)="onPaymentMethodChange()"
      required
    />
    <label class="form-check-label" for="credit-card">Credit Card</label>
  </div>
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="payment-method"
      id="debit-card"
      value="debit-card"
      [(ngModel)]="selectedPaymentMethod"
      (change)="onPaymentMethodChange()"
      required
    />
    <label class="form-check-label" for="debit-card">Debit Card</label>
  </div>
  <div class="form-check mb-4">
    <input
      class="form-check-input"
      type="radio"
      name="payment-method"
      id="upi"
      value="upi"
      [(ngModel)]="selectedPaymentMethod"
      (change)="onPaymentMethodChange()"
      required
    />
    <label class="form-check-label" for="upi">UPI</label>
  </div>

  <!-- Payment Forms -->
  <div
    *ngIf="selectedPaymentMethod === 'credit-card'"
    class="card payment-form mb-4"
  >
    <div class="card-body">
      <h2 class="card-title">Credit Card Payment</h2>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          class="form-control"
          id="card-number"
          [(ngModel)]="creditCardNumber"
          required
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiry-date">Expiry Date:</label>
          <input
            type="text"
            class="form-control"
            id="expiry-date"
            placeholder="MM/YY"
            [(ngModel)]="creditCardExpiry"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            maxlength="3"
            [(ngModel)]="creditCardCVV"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="selectedPaymentMethod === 'debit-card'"
    class="card payment-form mb-4"
  >
    <div class="card-body">
      <h2 class="card-title">Debit Card Payment</h2>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          class="form-control"
          id="debit-card-number"
          [(ngModel)]="debitCardNumber"
          required
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiry-date">Expiry Date:</label>
          <input
            type="text"
            class="form-control"
            id="debit-expiry-date"
            placeholder="MM/YY"
            [(ngModel)]="debitCardExpiry"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            class="form-control"
            id="debit-cvv"
            maxlength="3"
            [(ngModel)]="debitCardCVV"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedPaymentMethod === 'upi'" class="card payment-form mb-4">
    <div class="card-body">
      <h2 class="card-title">UPI Payment</h2>
      <div class="form-group">
        <label for="upi-id">UPI ID:</label>
        <input
          type="text"
          class="form-control"
          id="upi-id"
          [(ngModel)]="upiId"
          required
        />
      </div>
    </div>
  </div>

  <button (click)="makePayment()" class="btn btn-primary btn-block">
    Pay Now
  </button>
</div>

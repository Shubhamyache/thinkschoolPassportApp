<div class="container mt-3 mb-2">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Raise a Complaint</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="complaintForm">
              <!-- Passport Number/Application Number -->
              <div class="form-group">
                <label for="passportNumberOrApplicationNumber">Passport Number/Application Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="passportNumberOrApplicationNumber"
                  formControlName="passportNumberOrApplicationNumber"
                  placeholder="Enter your Passport Number"
                />
                <h5 class="red-text" [hidden]="complaintForm.get('passportNumberOrApplicationNumber')?.valid || complaintForm.get('passportNumberOrApplicationNumber')?.untouched">
                  Passport Number is required
                </h5>
              </div>
  
              <!-- Full Name -->
              <div class="form-group mt-3">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  formControlName="fullName"
                  placeholder="Enter your Full Name"
                />
                <h5 class="red-text" [hidden]="complaintForm.get('fullName')?.valid || complaintForm.get('fullName')?.untouched">
                  Full Name is required
                </h5>
              </div>
  
              <!-- Email Address -->
              <div class="form-group mt-3">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your Email Address"
                />
                <h5 class="red-text" [hidden]="complaintForm.get('email')?.valid || complaintForm.get('email')?.untouched">
                  Enter a valid Email address
                </h5>
              </div>
  
              <!-- Phone Number -->
              <div class="form-group mt-3">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  formControlName="phone"
                  placeholder="Enter your Phone Number"
                />
                <h5 class="red-text" [hidden]="complaintForm.get('phone')?.valid || complaintForm.get('phone')?.untouched">
                  Phone Number is required and must be numeric
                </h5>
              </div>
  
              <!-- Complaint Type -->
              <div class="form-group mt-3">
                <label for="complaintType">Complaint Type</label>
                <select
                  class="form-control"
                  id="complaintType"
                  formControlName="complaintType"
                >
                  <option value="" disabled selected>Select Complaint Type</option>
                  <option value="delayed">Delayed Passport Processing</option>
                  <option value="incorrect">Incorrect Information on Passport</option>
                  <option value="lost">Lost Passport</option>
                  <option value="service">Poor Service</option>
                  <option value="other">Other</option>
                </select>
                <h5 class="red-text" [hidden]="complaintForm.get('complaintType')?.valid || complaintForm.get('complaintType')?.untouched">
                  Complaint Type is required
                </h5>
              </div>
  
              <!-- Complaint Details -->
              <div class="form-group mt-3">
                <label for="complaintDetails">Complaint Details</label>
                <textarea
                  class="form-control"
                  id="complaintDetails"
                  formControlName="complaintDetails"
                  rows="5"
                  placeholder="Describe your complaint in detail"
                  style="resize: none;"
                ></textarea>
                <h5 class="red-text" [hidden]="complaintForm.get('complaintDetails')?.valid || complaintForm.get('complaintDetails')?.untouched">
                  Complaint Details are required
                </h5>
              </div>
  
              <!-- Submit Button -->
              <div class="d-flex justify-content-center mt-3">
                <button
                  type="button"
                  class="btn-getstarted"
                  [disabled]="complaintForm.invalid"
                  (click)="submitComplaint()"
                >
                  Raise a Complaint
                </button>
                <button
                  type="button"
                  class="btn-red ms-5"
                  (click)="resetForm()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

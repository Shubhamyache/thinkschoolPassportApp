<div class="container pad-top mt-3 mb-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Submit Your Feedback</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="feedbackForm">

            <!-- Email Address -->
            <div class="form-group mt-3">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your Email Address"
              />
              <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched" class="text-danger">
                <div *ngIf="feedbackForm.get('email')?.errors?.['required']">Email Address is required.</div>
                <div *ngIf="feedbackForm.get('email')?.errors?.['email']">Enter a valid Email address.</div>
              </div>
            </div>

            <!-- Rating -->
            <div class="form-group mt-3">
              <label for="rating">Rating</label>
              <select
                class="form-control"
                id="rating"
                formControlName="rating"
              >
                <option value="" disabled selected>Select Rating</option>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
              </select>
              <div *ngIf="feedbackForm.get('rating')?.invalid && feedbackForm.get('rating')?.touched" class="text-danger">
                Rating is required.
              </div>
            </div>

            <!-- Feedback Details -->
            <div class="form-group mt-3">
              <label for="feedbackDetails">Feedback Details</label>
              <textarea
                class="form-control"
                id="feedbackDetails"
                formControlName="feedbackDetails"
                rows="5"
                placeholder="Describe your experience in detail"
                style="resize: none;"
              ></textarea>
              <div *ngIf="feedbackForm.get('feedbackDetails')?.invalid && feedbackForm.get('feedbackDetails')?.touched" class="text-danger">
                Feedback Details are required.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-3">
              <button
                type="button"
                class="btn-getstarted"
                [disabled]="feedbackForm.invalid"
                (click)="submitFeedback()"
              >
                Submit Feedback
              </button>
              <button
                type="button"
                class="btn-red ms-5"
                (click)="resetForm()"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
